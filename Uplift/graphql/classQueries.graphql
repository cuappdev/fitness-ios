query ClassesAtGym {
    classes(gymId:"") {
        gym {
            name
            id
        }
        details {
            name
        }
    }
}

query AllIntructors {
    classes {
        instructor
    }
}

query AllClassNames {
    classes {
        details {
            name
        }
    }
}

query ClassesByType($classNames: [String]) {
    classes(detailIds: $classNames) {
        id
        gymId
        details {
            id
            name
            description
        }
        imageUrl
        startTime
        endTime
        date
        instructor
        isCancelled
        location
    }
}

query TodaysClassesAtGym($gymId: String, $date: Date) {
    classes(gymId: $gymId, day: $date) {
        id
        gymId
        details {
            id
            name
            description
        }
        imageUrl
        startTime
        endTime
        date
        instructor
        isCancelled
        location
    }
}
